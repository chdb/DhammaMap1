<md-input-container>
    <label>{{ label }}</label>
    <input	ng-model="ngModel" 
			ng-required="{{ required }}"
			type="email"
			name="{{ name }}"
			tabindex="{{ inputTabindex }}"
	>		<!-- ng-blur='onBlur()' -->
    <div ng-if="form[name].$dirty" ng-messages="form[name].$error">
			  <div ng-message="email">Seems like an invalid email address
		</div><div ng-message="unique">Seems like this email address is taken
		</div><div ng-if="required" 
				   ng-message="required">Email address is required
	</div></div>
</md-input-container>
