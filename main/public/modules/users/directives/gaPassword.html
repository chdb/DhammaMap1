<md-input-container>
    <label>{{ label }} {{required}}</label>
    <input ng-model="ngModel"
           type="password"
           tabindex="{{ inputTabindex }}"
           name="{{ name }}"
           ng-required="!optional"
           validator-class="userVdr"
           validator="password_span">

    <div ng-if="form[name].$dirty" ng-messages="form[name].$error">
				  <div ng-message="mismatch" >Passwords do not match
        </div><div ng-message="minlength">Password needs to be at least {{ minlen }} characters long
        </div><div ng-message="maxlength">Password can be up to {{ maxlen }} characters long
        </div><div ng-message="required" >Password is required
    </div></div>
</md-input-container>
